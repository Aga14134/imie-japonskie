            let katakana = '';
            let romaji = '';
            let i = 0;
            
            // Normalizacja - zamiana wielkich liter na maÅ‚e
            const originalName = name.toLowerCase();
            name = originalName.replace(/Ä…/g, 'Ä…').replace(/Ä‡/g, 'ts').replace(/Ä™/g, 'Ä™')
                      .replace(/Å‚/g, 'Å‚').replace(/Å„/g, 'Å„').replace(/Ã³/g, 'u')
